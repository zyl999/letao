<!--设置模版引擎-->
<!--rows是后台数据获取的属性是个数组-->
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
  <td>{{(page-1)*size+i+1}}</td>
  <td>{{v.username}}</td>
  <td>v.mobile</td>
  <td>{{v.isDelete==1? '正常':'禁用'}}</td>
  <td data-id='{{v.id}}'>
    {{if v.isDelete==0}}
      <button class="btn btn-default btn-success">启用</button>
    {{/if}}
    {{if v.isDelete==1}}
    <button class="btn btn-default btn-danger">禁用</button>
    {{/if}}
  </td>
  </tr>
  {{/each}}
</script>
<!--推出的模态框不要写在任何一个模块里-->
<div class="modal fade bs-example-modal-sm" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          你确定要退出页面吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary certain">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--按钮点击的模态框-->
<div class="modal fade bs-example-modal-sm" id="btnModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary btn-confirm">确定</button>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
