<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body class="body_bg">
<div class="container">
  <div class='col-md-4 col-md-offset-4' >
    <div class="panel panel-default panel-primary mt_150">
      <div class="panel-heading panel">
        <h4 class="panel-title ">后台管理系统</h4>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-8">
              <!--input 属性 autocomplete='off'阻止下次提示信息 默认是on会记录你输入国的记录-->
              <input type="text"
                     class="form-control"
                     id="inputEmail3"
                     placeholder="请输入用户名"
                     name="username"
                     autocomplete='off'
                     >
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">密码</label>
            <div class="col-sm-8">
              <input type="password"
                     class="form-control"
                     id="inputPassword3"
                     placeholder="请输入密码"
                     name="password"
                    >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-default pull-right btn-primary">登陆</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
